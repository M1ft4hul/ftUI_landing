<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="assets/style.css">
</head>

<body class="wrap screen">
    <div class="overlap-group-container">
        <div class="overlap-group4">
            <div class="tiang_atas"></div>
            <div class="atas_kiri"></div>
            <div class="tiang2"></div>
            <div class="tiang_samping2"></div>
            <div class="tiang_atas_bawah"></div>
            <div class="tiang1"></div>
            <div class="tiang_samping1"></div>
            <div class="pintu">
            </div>
            <button class="rectangle">Profile</button>
            <button class="rectangle1">Career</button>
            <button class="rectangle2">Apply</button>
            <button class="rectangle3">Ask Us</button>
            <div class="dinding_layar"></div>
            <!-- 2 lapis -->
            <div class="tiang_meja_depan"></div>
            <div class="tiang_meja_depan2"></div>
            <!-- end 2 lapis -->
            <div class="tiang_meja_kanan"></div>
            <img src="assets/img/vector-10.png" class="lis_meja">
            <img src="assets/img/vector-11.png" class="alas_atas_meja">
            <div class="papan_nama_meja">
                <img src="assets/img/7808293.jpg">
            </div>
            <div class="media-box">
                <video controls width="235" height="132">
                    <source src="https://media.w3.org/2010/05/sintel/trailer_hd.mp4" type="video/mp4">
                </video>
            </div>
        </div>
        <div class="overlap-group3">
            <button class="left-button" onclick="showPreviousSlide()">
                <svg viewBox="0 0 24 24" width="24" height="24" stroke="white" stroke-width="2" fill="none"
                    stroke-linecap="round" stroke-linejoin="round" class="css-i6dzq1">
                    <line x1="19" y1="12" x2="5" y2="12"></line>
                    <polyline points="12 19 5 12 12 5"></polyline>
                </svg>
            </button>
            <button class="rectangle4">Mainhall</button>
            <button class="right-button" onclick="showNextSlide()">
                <svg viewBox="0 0 24 24" width="24" height="24" stroke="white" stroke-width="2" fill="none"
                    stroke-linecap="round" stroke-linejoin="round" class="css-i6dzq1">
                    <line x1="5" y1="12" x2="19" y2="12"></line>
                    <polyline points="12 5 19 12 12 19"></polyline>
                </svg>
            </button>
        </div>
        <div class="vector-container">
            <!-- tiang -->
            <div class="tiang_tegak"></div>
            <div class="tiang_banner">
            </div>
            <!-- banner -->
            <div class="banner_tegak">
                <div id="slide1" class="slide active">
                    <img src="assets/img/a.jpg" alt="Image 1">
                </div>
                <div id="slide2" class="slide">
                    <img src="assets/img/b.jpg" alt="Image 2">
                </div>
                <div id="slide3" class="slide">
                    <img src="assets/img/c.jpg" alt="Image 3">
                </div>
            </div>
            <div class="banner"></div>
            <div class="alas_banner"></div>
            <div class="alas_depan"></div>
            <div class="alas_samping"></div>
        </div>
    </div>
</body>

<script>
    let currentSlide = 1;
    const totalSlides = 3;

    function showNextSlide() {
        currentSlide++;
        if (currentSlide > totalSlides) {
            currentSlide = 1;
        }
        updateSlideVisibility();
    }

    function showPreviousSlide() {
        currentSlide--;
        if (currentSlide < 1) {
            currentSlide = totalSlides;
        }
        updateSlideVisibility();
    }

    function updateSlideVisibility() {
        for (let i = 1; i <= totalSlides; i++) {
            const slide = document.getElementById(`slide${i}`);
            if (i === currentSlide) {
                slide.style.display = "block";
            } else {
                slide.style.display = "none";
            }
        }
    }
</script>

</html>
