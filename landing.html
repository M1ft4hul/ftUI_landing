<html lang="en">

<head>
    <title></title>
    <meta charset="UTF-8">

    <link rel="stylesheet" type="text/css" href="assets/util.css">
    <link rel="stylesheet" type="text/css" href="assets/main.css">
    <!--===============================================================================================-->

</head>

<body>
    <div class="bg-img1 size1 overlay1 p-t-24">
        <div class="flex-c flex-sa p-r-300 respon1">
            <div class="wsize1">
                <div class="slider-container">
                    <div class="slide">
                        <img src="assets/img/10224857.jpg" alt="Gambar 1">
                    </div>
                    <div class="slide">
                        <img src="assets/img/7808293.jpg" alt="Gambar 2">
                    </div>
                    <div class="slide">
                        <img src="assets/img/bg2.jpeg" alt="Gambar 3">
                    </div>
                </div>
                <div class="arrow-button prev" onclick="prevSlide()">
                    <svg xmlns="http://www.w3.org/2000/svg" width="50" height="15" viewBox="0 0 64 33" fill="none">
                        <path d="M31.5 25.6119L63.5 25.6119V7.38806L31.5 7.38806V0L0 16L31.5 33V25.6119Z"
                            fill="#FFD300" />
                    </svg>
                </div>
                <div class="arrow-button next" onclick="nextSlide()">
                    <svg xmlns="http://www.w3.org/2000/svg" width="50" height="15" viewBox="0 0 64 33" fill="none">
                        <path d="M32 7.38806H0V25.6119H32V33L63.5 17L32 0V7.38806Z" fill="#FFD300" />
                    </svg>
                </div>
            </div>

            <div class="p-l-95 p-r-45 p-t-15 p-b-20 p-lr-15-sm">
                <button type="button" class="flex-c-m size2 s1-txt2 how-btn1 trans-04">

                <button type="button" class="flex-c-m size2 s1-txt2 how-btn1 trans-04">
                    Mainhall
                </button>
                <button type="button" class="flex-c-m size2 s1-txt2 how-btn1 trans-04">
                    Virtual Booth
                </button>
                <button type="button" class="flex-c-m size2 s1-txt2 how-btn1 trans-04">
                    Offline Event
                </button>
                <button type="button" class="flex-c-m size2 s1-txt2 how-btn1 trans-04">
                    FAQ
                </button>
                <button type="button" class="flex-c-m size2 s1-txt2 how-btn1 trans-04">
                    Contact
                </button>
            </div>
        </div>
        <div class="sponsored-container">
            <p><b>Sponsored by:</b></p>
            <div class="sponsored-logos">
                <div class="sponsor">
                    <img class="sponsored-logo" src="assets/img/mandiri.png" alt="Logo 1">
                </div>
                <div class="sponsor">
                    <img class="sponsored-logo" src="assets/img/paragon.png" alt="Logo 2">
                </div>
                <div class="sponsor">
                    <img class="sponsored-logo" src="assets/img/bsi.png" alt="Logo 3">
                </div>
                <div class="sponsor">
                    <img class="sponsored-logo" src="assets/img/bni.png" alt="Logo 4">

                <div class="sponsor">

        </div>
    </div>





    <!--===============================================================================================-->
    <script src="assets/bootstrap/js/bootstrap.min.js"></script>
    <script src="assets/bootstrap/js/bootstrap.bundle.min.js"></script>

    <script>
        const sliderContainer = document.querySelector('.slider-container');
        const slides = document.querySelectorAll('.slide');
        let currentSlide = 0;

        function showSlide(slideIndex) {
            if (slideIndex < 0) {
                slideIndex = slides.length - 1;
            } else if (slideIndex >= slides.length) {
                slideIndex = 0;
            }

            sliderContainer.style.transform = `translateX(-${slideIndex * 100}%)`;
            currentSlide = slideIndex;
        }

        function nextSlide() {
            showSlide(currentSlide + 1);
        }

        function prevSlide() {
            showSlide(currentSlide - 1);
        }

        setInterval(nextSlide, 3000); // Ubah angka 3000 menjadi durasi per slide dalam milidetik (misalnya 5000 untuk 5 detik)
    </script>
</body>

</html>
